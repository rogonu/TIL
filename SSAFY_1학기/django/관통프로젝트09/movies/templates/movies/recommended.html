{% extends 'base.html' %}

{% block content %}
  <h2>평점순 영화추천!!</h2>
  <hr>
  {% for movie in movies %}
    <p>제목 : {{ movie.title }}</p>
    <p>평점 : {{ movie.vote_average }}</p>
    <p>개요 : {{ movie.overview }}</p>
    <a href="{% url 'movies:detail' movie.pk %}">[영화상세정보]</a>
    <br>
    <br>
    <img src= "{{ movie.poster_path }}">
    <hr>
  {% endfor %}
  <a href="{% url 'community:index' %}">[back]</a>
  <hr>
{% endblock content %}
