{% extends 'base.html' %}

{% block content %}
  <h2 class='text-center'>상세정보</h2>
  <hr>
  <p>제목 : {{movie.title}}</p>
  <p>내용 : {{ movie.overview }}</p>
  <hr>
  <img src="{{movie.poster_path}}" alt="My Image">

  <hr>
  <a href="{% url 'movies:edit' movie.pk %}" class="btn btn-primary">EDIT</a><br>
  <form action="{% url 'movies:delete' movie.pk %}" method="POST">
    {% csrf_token %}
    <button class="btn btn-primary">DELETE</button>
  </form>

{% endblock %}
